<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <section class="d-flex justify-content-center mt-4">
        <div class="d-flex x-scrol  border-secondary border-end border-top p-2">
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 text-secondary d-flex justify-content-between">
                        <h6><span style="background-color: rgb(210,16,16);" class="header-icon"></span>Incomplete</h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="incomplete" class="y-scrol">
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 text-secondary d-flex justify-content-between">
                        <h6 class=''><span style="background-color: rgb(0,181,255);" class="header-icon"></span>To Do
                        </h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="todo" class="y-scrol">
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 d-flex text-secondary justify-content-between">
                        <h6><span style="background-color: rgb(255,231,0);" class="header-icon"></span>Doing</h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="doing" class="y-scrol">
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 text-secondary d-flex justify-content-between">
                        <h6>Under Review</h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="underreview" class="y-scrol">
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 text-secondary d-flex justify-content-between">
                        <h6>Completed</h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="completed" class="y-scrol">
                    </div>
                </div>
            </div>
            <div class="p-1">
                <div class="text-dark mb-3 px-1 bg-color" style="width: 360px;">
                    <div class="px-2 py-3 text-secondary d-flex justify-content-between">
                        <h6>Overdate</h6>
                        <p class="counting fw-bold">0</p>
                    </div>
                    <div id="overdate" class="y-scrol">
                    </div>
                </div>
            </div>


        </div>
    </section>
    <section>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
